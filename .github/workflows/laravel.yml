jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'

      - name: Install Composer Dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      - name: Copy Environment File
        run: cp .env.example .env

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Deploy to Server
        if: github.ref == 'refs/heads/main'
        run: |
          rsync -az --delete \
            --exclude=vendor/ \
            --exclude=node_modules/ \
            --exclude=public/storage \
            --exclude=storage/ \
            ./ user@51.210.107.188:/home/test.tunalgo.com/public_html

      - name: Install Dependencies on Server
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Using password for authentication"
          sshpass -p ${{ secrets.SERVER_PASSWORD }} ssh user@51.210.107.188 "cd /home/test.tunalgo.com/public_html && composer install --no-dev --prefer-dist --optimize-autoloader"

      - name: Migrate Database on Server
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Using password for authentication"
          sshpass -p ${{ secrets.SERVER_PASSWORD }} ssh user@51.210.107.188 "cd /home/test.tunalgo.com/public_html && php artisan migrate --force"

      - name: Reload PHP-FPM or Web Server (adjust based on your server)
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Using password for authentication"
          sshpass -p ${{ secrets.SERVER_PASSWORD }} ssh user@51.210.107.188 "sudo service php8.0-fpm reload"
